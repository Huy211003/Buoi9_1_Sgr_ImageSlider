<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="slide" class="slider-container">
        <div class="item"
            style="background-image: url(https://cdn.pixabay.com/photo/2017/06/24/23/03/railway-2439189_640.jpg);">
        </div>
        <div class="item"
            style="background-image: url(https://mega.com.vn/media/news/0107_hinh-nen-may-tinh-4k17.jpg);"></div>
        <div class="item"
            style="background-image: url(https://tpny.vn/wp-content/uploads/2021/03/background-dep-thien-nhien.jpg);">
        </div>
        <div class="prev"><i class="fa-solid fa-angle-left"></i></div>
        <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
